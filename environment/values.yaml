chart_apps:
  grafana:
    enabled: false
    parameters:
    - name: "grafana-main.domain.env"
      value: "{{ .Values.company.domain.env }}"
    - name: "grafana-main.domain.root"
      value: "{{ .Values.company.domain.root }}"
  konghq:
    enabled: false
    values: |
      kong:
        proxy:
          annotations:
            external-dns.alpha.kubernetes.io/hostname: "*.{{ .Values.company.domain.env }}."
  cert-manager:
    enabled: false
    parameters:
    - name: "domain.env"
      value: "{{ .Values.company.domain.env }}"
    - name: "domain.root"
      value: "{{ .Values.company.domain.root }}"
  argocd:
    enabled: false
    parameters:
    - name: "argo-cd.server.ingress.hostname"
      value: "argocd.{{ .Values.company.domain.env }}"
    values: |
      argo-cd:
        controller:
          serviceAccount:
            annotations:
              {{- if .Values.company.gcp.enabled }}
              iam.gke.io/gcp-service-account: argocd@{{ .Values.company.gcp.project_id }}.iam.gserviceaccount.com
              {{- end }}
        server:
          serviceAccount:
            annotations:
              {{- if .Values.company.gcp.enabled }}
              iam.gke.io/gcp-service-account: argocd@{{ .Values.company.gcp.project_id }}.iam.gserviceaccount.com
              {{- end }}
  thanos:
    enabled: false
    parameters:
    - name: "prd.query.stores[0]"
      value: "thanos.prd.{{ .Values.company.domain.root }}:443"
    - name: "dev.query.stores[0]"
      value: "thanos.dev.{{ .Values.company.domain.root }}:443"
    values: |
      prd:
        compactor:
          serviceAccount:
            annotations:
              {{- if .Values.company.gcp.enabled }}
              iam.gke.io/gcp-service-account: thanos@{{ .Values.company.gcp.project_id }}.iam.gserviceaccount.com
              {{- end }}
        storegateway:
          serviceAccount:
            annotations:
              {{- if .Values.company.gcp.enabled }}
              iam.gke.io/gcp-service-account: thanos@{{ .Values.company.gcp.project_id }}.iam.gserviceaccount.com
              {{- end }}
      dev:
        compactor:
          serviceAccount:
            annotations:
              {{- if .Values.company.gcp.enabled }}
              iam.gke.io/gcp-service-account: thanos@{{ .Values.company.gcp.project_id }}.iam.gserviceaccount.com
              {{- end }}
        storegateway:
          serviceAccount:
            annotations:
              {{- if .Values.company.gcp.enabled }}
              iam.gke.io/gcp-service-account: thanos@{{ .Values.company.gcp.project_id }}.iam.gserviceaccount.com
              {{- end }}
      int:
        compactor:
          serviceAccount:
            annotations:
              {{- if .Values.company.gcp.enabled }}
              iam.gke.io/gcp-service-account: thanos@{{ .Values.company.gcp.project_id }}.iam.gserviceaccount.com
              {{- end }}
        storegateway:
          serviceAccount:
            annotations:
              {{- if .Values.company.gcp.enabled }}
              iam.gke.io/gcp-service-account: thanos@{{ .Values.company.gcp.project_id }}.iam.gserviceaccount.com
              {{- end }}


