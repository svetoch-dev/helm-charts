labels: {}

company:
  name: #example
  gcp:
    enabled: false
    project_id: #example-production
  domain:
    root: #example.com
    env: #int.example.com, dev.example.com, prd.example.com etc


env:
  name: #aws-prd or aws-int or aws-stg
  server: #https://2.2.2.2

repository:
  url: #git@github.com:ggramal/infrared.git
  charts: argocd/charts/infra
  app_charts: argocd/charts/app
  envs: argocd/environments
  envs_from_charts: ../../../environments
  revision: master


manifests:
  enabled: false
  directory: {}
  revision:
  labels: {}
  finalizers: {}
  syncPolicy: {}

crds:
  enabled: false
  operators: {}
