{{- with .Values.manifests -}}
{{- $name := "manifests" -}}
{{- $app_name := (printf "%s-%s" $name $.Values.env.name) }}
{{- if .enabled -}}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $app_name }}
  namespace: argocd
  {{- with .finalizers }}
  finalizers:
  {{- toYaml . | nindent 6 }}
  {{- end }}
  labels:
  {{- with $.Values.labels }}
  {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .labels }}
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  destination:
    server: {{ $.Values.env.server }}
    {{- if .namespace }}
    namespace: {{ .namespace }}
    {{- end }}
  project: {{ .project | default "default" }}
  source:
    {{- with .directory }}
    directory:
    {{- toYaml . | nindent 6 }}
    {{- end }}
    path: {{ printf "%s/%s/%s" $.Values.repository.envs $.Values.env.name $name  }}
    repoURL: {{ $.Values.repository.url }}
    targetRevision: {{ .revision | default $.Values.repository.revision }}
  {{- with .syncPolicy }}
  syncPolicy:
  {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
