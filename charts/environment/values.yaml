chart_apps:
  rabbitmq:
    enabled: false
    values: |
      global: {{ .Values.global | toYaml | nindent 4 }}
        access:
          teams: ["admin", "dev"]
          emails: []
  redis:
    enabled: false
    values: |
      global: {{ .Values.global | toYaml | nindent 4 }}
  external-dns:
    enabled: false
    values: |
      global: {{ .Values.global | toYaml | nindent 4 }}
  gha-runner:
    enabled: false
    values: |
      global: {{ .Values.global | toYaml | nindent 4 }}
  gha-operator:
    enabled: false
    values: |
      global: {{ .Values.global | toYaml | nindent 4 }}
  pomerium:
    enabled: false
    values: |
      global: {{ .Values.global | toYaml | nindent 4 }}
  postgres:
    enabled: false
    values: |
      global: {{ .Values.global | toYaml | nindent 4 }}
        access:
          teams: ["admin", "dev", "pm", "qa"]
          emails: []
  grafana:
    enabled: false
    values: |
      global: {{ .Values.global | toYaml | nindent 4 }}
        access:
          teams: ["admin", "dev", "pm", "qa"]
          emails: []
      datasource:
        externalEnvs: {{ .Values.externalEnvs }}
  konghq:
    enabled: false
    values: |
      global: {{ .Values.global | toYaml | nindent 4 }}
        ingress:
          class: konghq
  cert-manager:
    enabled: false
    values: |
      global: {{ .Values.global | toYaml | nindent 4 }}
  argocd:
    enabled: false
    values: |
      global: {{ .Values.global | toYaml | nindent 4 }}
        environment: {{ .Values.global.env | toYaml | nindent 6 }}
        access:
          teams: ["admin", "dev"]
          emails: []
      argocd:
        externalRedis:
          host: rfrm-argocd-{{ .Values.global.env.name }}-redis
          port: 6379
          existingSecret: "argocd-redis"
  prometheus:
    enabled: false
    values: |
      global: {{ .Values.global | toYaml | nindent 4 }}
  thanos:
    enabled: false
    values: |
      global: {{ .Values.global | toYaml | nindent 4 }}
