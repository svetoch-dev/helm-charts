ingresses:
  main:
    enabled: false
    name: '{{ include "grafana.fullname" . }}-main'
    service:
      name: '{{ include "grafana.fullname" . }}-grafana-main-service'
      port: 3000
    className: "{{ .Values.global.ingress.class }}"
    annotations:
      cert-manager.io/cluster-issuer: '{{ printf "letsencrypt-%s" .Values.global.ingress.class }}'
      ingress.pomerium.io/pass_identity_headers: 'true'
      ingress.pomerium.io/policy: |
        {{- tpl .Values.global.pomerium.policy.default $ | indent 2}}
    hosts:
      - host: "gf.{{ .Values.global.company.domain.env }}"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: gf-tls
        hosts:
          - "gf.{{ .Values.global.company.domain.env }}"

grafana-operator:
  enabled: false
  resources:
    requests:
      cpu: 10m
      memory: 20Mi
    limits:
      cpu: 150m
      memory: 150Mi

grafana-main:
  enabled: false
  version: "12.1.1"
  selector:
    grafana: main
  config:
    log:
      mode: "console"
    auth:
      disable_login_form: "true"
    auth.generic_oauth:
      #Fixes issues with user exists for oauth login
      #https://github.com/grafana/grafana/issues/70203#issuecomment-1603895013
      oauth_allow_insecure_email_lookup: "true"
    users:
      allow_sign_up: "false"
      allow_org_create: "false"
      auto_assign_org: "true"
      auto_assign_org_role: Admin
      default_theme: dark
    alerting:
      enabled: "false"
    server:
      root_url: https://gf.{{ .Values.global.company.domain.env }}
  deployment:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/instance: grafana-{{ .Values.global.env.name }}
        spec:
          containers:
            - name: grafana
              resources:
                limits:
                  cpu: 500m
                  memory: 250Mi
                requests:
                  cpu: 10m
                  memory: 65Mi
              env:
                - name: GF_AUTH_SIGNOUT_REDIRECT_URL
                  value: 'https://gf.{{ .Values.global.company.domain.env }}/.pomerium/sign_out'
                - name: GF_AUTH_JWT_ENABLED
                  value: 'true'
                - name: GF_AUTH_JWT_HEADER_NAME
                  value: 'X-Pomerium-Jwt-Assertion'
                - name: GF_AUTH_JWT_EMAIL_CLAIM
                  value: email
                - name: GF_AUTH_JWT_USERNAME_CLAIM
                  value: email
                - name: GF_AUTH_JWT_JWK_SET_URL
                  value: 'https://authn.{{ .Values.global.company.domain.env }}/.well-known/pomerium/jwks.json'
                - name: GF_AUTH_JWT_CACHE_TTL
                  value: 60m
                - name: GF_AUTH_JWT_AUTO_SIGN_UP
                  value: 'true'


datasource:
  enabled: false
  datasources:
    thanos-query-int:
      enabled: true
      selector:
        grafana: main
      datasource:
        type: prometheus
        isDefault: true
        access: proxy
        url: http://thanos-{{ .Values.global.env.name }}-query.prometheus.svc.cluster.local:9090
        jsonData:
          manageAlerts: 'false'
          prometheusType: Thanos
    loki-{{ .Values.global.env.name }}:
      enabled: true
      uid: loki-{{ .Values.global.env.name }}
      selector:
        grafana: main
      datasource:
        type: loki
        isDefault: false
        access: proxy
        url: http://loki-read.loki.svc.cluster.local:3100
        jsonData:
          manageAlerts: 'false'

dashboard:
  enabled: false
  dashboards:
    services:
      enabled: false
      folder: general
      resyncPeriod: 30m
      selector:
        grafana: main
      #cat dashboard.json | gzip | base64 -w0
      gzipJson: |-
        
    google-cloud:
      enabled: false
      folder: general
      resyncPeriod: 30m
      selector:
        grafana: main
      #cat dashboard.json | gzip | base64 -w0
      gzipJson: |-
        
