ingresses:
  loki-read:
    enabled: false
    name: '{{ include "loki.fullname" . }}-read'
    service:
      name: '{{ include "loki.fullname" . }}-read'
      port: 3100
    className: konghq
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-konghq
      #konghq.com/protocols: grpc,grpcs
      konghq.com/plugins: loki-read-ip-restriction
    hosts:
      - host: "loki.{{ .Values.global.company.domain.env }}"
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: loki-read-tls
        hosts:
          - "loki.{{ .Values.global.company.domain.env }}"

kong-plugins:
  enabled: false
  plugins:
    - name: loki-read-ip-restriction
      plugin_name: ip-restriction
      annotations:
        kubernetes.io/ingress.class: konghq
      config:
        allow:
          - "{{ .Values.global.network.int_nat_gw }}"

loki:
  enabled: false
  deploymentMode: SimpleScalable
  global:
    extraArgs:
      - '-log.format=json'
  #nameOverride: "loki-{{ .Values.global.env.name }}"
  test:
    enabled: false
  lokiCanary:
    enabled: false
  serviceAccount:
    create: false
    name: grafana-loki
  loki:
    auth_enabled: false
    limits_config:
      max_label_names_per_series: 20
      discover_log_levels: false
      discover_service_name: []
      #log_level_fields: []
    analytics:
      reporting_enabled: false
    storage:
    #  type: "{{ .Values.global.bucket.type }}"
