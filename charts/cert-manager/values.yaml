certificates:
  enabled: false

cert-manager:
  enabled: false
  extraArgs:
    - '--logging-format=json'
  resources:
    requests:
      cpu: 10m
      memory: 20Mi
    limits:
      cpu: 200m
      memory: 100Mi
  cainjector:
    enabled: true
    extraArgs:
      - '--logging-format=json'
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        cpu: 200m
        memory: 100Mi
  webhook:
    extraArgs:
      - '--logging-format=json'
    resources:
      requests:
        cpu: 10m
        memory: 20Mi
      limits:
        cpu: 200m
        memory: 100Mi
