labels: {}

global:
  company:
    name: #example
    teams:
      domain: ""
      admin:
        emails: []
      qa:
        emails: []
      dev:
        emails: []
      pm:
        emails: []
    domain:
      root: #example.com
      env: #int.example.com, dev.example.com, prd.example.com etc
  network:
    int_nat_gw:
  registry:
    url:
  bucket:
    type:
    prefix:
    suffix:
  env:
    name: #aws-prd or aws-int or aws-stg
    server: #https://2.2.2.2
    short_name: #pre/prd/int/dev/etc

repository:
  url: #git@github.com:ggramal/infrared.git
  revision: master
  paths:
    env_chart: argocd/charts/infra/charts/environment
    envs_chart: argocd/charts/infra/charts/environments
    root_from_chart: "../../../.."

defaultValuesTpl: |
  global:
    company:
      name: {{ .Values.global.company.name }}
      teams: {{ .Values.global.company.teams | toYaml | nindent 6 }}
      domain:
        root: {{ .domain.root }}
        env: {{ .domain.env }}
    network:
      int_nat_gw: {{ .Values.global.network.int_nat_gw }}
    registry:
      url: {{ .env.registry }}
      containers:
      pip:
    bucket:
      type:   {{ .Values.global.bucket.type }}
      prefix: {{ .Values.global.company.name }}
      suffix: {{ .env.short_name }}
    env:
      name: {{ .env.name }}
      server: {{ .env.server }}
      short_name: {{ .env.short_name }}

  repository:
    url: {{ .Values.repository.url }}

root:
  enabled: true
  labels: {}
  revision:
  finalizers: {}
  syncPolicy: {}

envs: {}
