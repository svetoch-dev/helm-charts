{{- range $dboard_name, $dboard_obj := .Values.dashboards }}
{{- if $dboard_obj.enabled }}

---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  labels:
{{- include "grafana-dashboards.labels" $ | nindent 4 }}
  name: {{ tpl $dboard_name $ }}
spec:
  {{- with $dboard_obj.selector }}
  instanceSelector:
    matchLabels:
    {{- toYaml . | nindent 6 }}
  {{- end }}
  resyncPeriod: {{ $dboard_obj.resyncPeriod | default "30s" }}
  {{- if $dboard_obj.allowCrossNamespaceImport }}
  allowCrossNamespaceImport: {{ $dboard_obj.allowCrossNamespaceImport }}
  {{- end }}
  {{- if $dboard_obj.jsonnet }}
  jsonnet: {{ toYaml $dboard_obj.jsonnet | nindent 4 }}
  {{- end }}
  {{- if $dboard_obj.gzipJson }}
  gzipJson: {{ toYaml $dboard_obj.gzipJson | nindent 4 }}
  {{- end }}
  {{- if $dboard_obj.json }}
  json: {{ toYaml $dboard_obj.json | nindent 4 }}
  {{- end }}
  {{- if $dboard_obj.folder }}
  folder: {{ $dboard_obj.folder }}
  {{- end }}
  {{- if $dboard_obj.url }}
  url: {{ $dboard_obj.url }}
  {{- end }}
  {{- if $dboard_obj.contentCacheDuration }}
  contentCacheDuration: {{ $dboard_obj.contentCacheDuration }}
  {{- end }}
  {{- with $dboard_obj.datasource }}
  datasource:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $dboard_obj.plugins }}
  plugins:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $dboard_obj.configMapRef }}
  configMapRef:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $dboard_obj.envFrom }}
  envFrom:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $dboard_obj.envs }}
  envs:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $dboard_obj.grafanaCom }}
  grafanaCom:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $dboard_obj.jsonnetLib }}
  jsonnetLib:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}

{{- end }}
{{- end }}
