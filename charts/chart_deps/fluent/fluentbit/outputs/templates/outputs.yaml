{{- range $output_name, $output_obj :=  .Values.outputs }}
---
apiVersion: fluentbit.fluent.io/v1alpha2
kind: Output
metadata:
  name: {{ printf "%s-%s" (include "fluentbit-outputs.fullname" $) $output_name }}
  namespace: "{{ $output_obj.namespace | default $.Release.Namespace }}"
  labels:
{{- include "fluentbit-outputs.labels" $ | nindent 4 }}
{{- with $output_obj.labels }}
{{- tpl (toYaml .) $ | nindent 4 }}
{{- end }}
{{- with $.Values.labels }}
{{- tpl (toYaml .) $ | nindent 4 }}
{{- end }}
spec:
  {{- with $output_obj.matchRegex}}
  matchRegex: {{ tpl . $ | quote }}
  {{- end }}
  {{- with $output_obj.match}}
  match: {{ tpl . $ | quote }}
  {{- end }}
  {{- with $output_obj.logLevel}}
  logLevel: {{ tpl . $ | quote }}
  {{- end }}
  {{- with $output_obj.alias }}
  alias:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $output_obj.azureBlob }}
  azureBlob:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $output_obj.azureLogAnalytics }}
  azureLogAnalytics:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $output_obj.cloudWatch }}
  cloudWatch:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $output_obj.datadog }}
  datadog:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $output_obj.es }}
  es:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $output_obj.file }}
  file:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $output_obj.firehouse }}
  firehouse:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $output_obj.forward }}
  forward:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $output_obj.gelf }}
  gelf:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $output_obj.http }}
  http:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $output_obj.customPlugin }}
  customPlugin:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $output_obj.influxDB }}
  influxDB:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $output_obj.kafka }}
  kafka:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $output_obj.kinesis }}
  kinesis:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $output_obj.loki }}
  loki:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $output_obj.opensearch }}
  opensearch:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $output_obj.opentelemetry }}
  opentelemetry:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $output_obj.processors }}
  processors:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $output_obj.prometheusExporter }}
  prometheusExporter:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $output_obj.prometheusRemoteWrite }}
  prometheusRemoteWrite:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $output_obj.s3 }}
  s3:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $output_obj.splunks }}
  splunks:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $output_obj.stackdriver }}
  stackdriver:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $output_obj.stdout }}
  stdout:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $output_obj.syslog }}
  syslog:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with $output_obj.tcp }}
  tcp:
  {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
{{- end }}
