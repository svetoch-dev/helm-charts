{{- range $name, $clOutput :=  .Values.clusterOutputs }}
{{- $labels := include "fluentbit-outputs.labels" $ | fromYaml }}
{{- $clOutput = set $clOutput "name" ( printf "%s-%s" (include "fluentbit-outputs.fullname" $ )  $name ) }}
{{- include "fluentbit.clusteroutput" (list $ (toYaml $labels) $clOutput ) }}
{{- end }}
