{{- $secret := dict "name" ( printf "%s-%s" (include "fluentbit.fullname" $ ) "config" ) }}
{{- $labels := include "fluentbit.labels" $ | fromYaml }}
{{- $secret = set $secret "parsers" .Values.parsers }}
{{- $secret = set $secret "service" .Values.configs }}
{{- $secret = set $secret "inputs" .Values.inputs }}
{{- $secret = set $secret "filters" .Values.filters }}
{{- $secret = set $secret "outputs" .Values.outputs }}
{{- $secret = set $secret "annotations" .Values.annotations }}
{{- include "fluentbit.secret" (list $ $labels $secret ) }}
