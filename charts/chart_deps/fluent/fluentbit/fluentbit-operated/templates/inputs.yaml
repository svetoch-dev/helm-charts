{{- range $name, $input :=  .Values.inputs }}
{{- $labels := include "fluentbit-operated.labels" $ | fromYaml }}
{{- $input = set $input "name" ( printf "%s-inputs-%s" (include "fluentbit-operated.fullname" $ )  $name ) }}
{{- include "fluentbit.input" (list $ (toYaml $labels) $input ) }}
{{- end }}
