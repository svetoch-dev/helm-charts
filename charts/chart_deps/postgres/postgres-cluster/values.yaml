replicas: 2
users: {}
dockerImage: ""
databases: {}
preparedDatabases: {}
postgresql:
  parameters:
    password_encryption: scram-sha-256
    #Common paramters for
    #improving performance on ssd disks
    random_page_cost: '1.1'
    effective_io_concurrency: '200'
env: {}
volume: {}
podAnnotations: {}
serviceAnnotations: {}
tolerations: {}
resources: {}
patroni: {}
logicalBackup:
  enabled: false
  schedule: "30 00 * * *"
connectionPooler: {}
sidecars: {}
defaultSidecars:
  enabled: false
  pgExporterImage: "{{ $.Values.global.registry.url}}/postgres-exporter:v0.17.1-1"
teamId: "main"
nodeAffinity: {}
podMonitor:
  enabled: false
  labels: {}
  prometheusSelector: {}
  podTargetLabels: []
  podMetricsEndpoints:
    - port: metrics
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_label_app_kubernetes_io_instance]
          action: Replace
          regex: (.*)
          targetLabel: label_app_kubernetes_io_instance
