#        name: metrics
#    resources:
#      limits:
#        cpu: 100m
#        memory: 128Mi
#      requests:
#        cpu: 100m
#        memory: 128Mi
#    env:
#      - name: DATA_SOURCE_NAME
#        value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@localhost:5432/postgres?sslmode=disable"
teamId: "main"
nodeAffinity: {}
podMonitor:
  enabled: false
  labels: {}
  prometheusSelector:
    prometheus: main
  podTargetLabels: []
  podMetricsEndpoints:
    - port: metrics
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_label_app_kubernetes_io_instance]
          action: Replace
          regex: (.*)
          targetLabel: label_app_kubernetes_io_instance
