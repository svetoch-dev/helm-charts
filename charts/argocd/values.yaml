argo-cd:
  enabled: false
  crds:
    install: false

  configs:
    cm:
      create: true
    params:
      server.insecure: true

  redis:
    enabled: false

  redis-ha:
    enabled: false
    hardAntiAffinity: false
    haproxy:
      hardAntiAffinity: false

  controller:
    replicas: 1

  server:
    replicas: 2

  repoServer:
    replicas: 2

  applicationSet:
    replicaCount: 2

certificates:
  enabled: false

redis:
  enabled: false
  redisServiceMonitor:
    enabled: false
    prometheusSelector:
      prometheus: main
  sentinelServiceMonitor:
    enabled: false
    prometheusSelector:
      prometheus: main

probes:
  enabled: false
  probes:
    argocd:
      enabled: false
      selector:
        prometheus: main
      spec:
        prober:
          url: 'prometheus-{{ .Values.global.environment.name }}-prometheus-blackbox-exporter.prometheus.svc.cluster.local:9115'
        jobName: argocd
        module: http_2xx
        targets:
          ingress:
            selector:
              matchLabels:
                app.kubernetes.io/name: 'argocd-server'
            namespaceSelector:
              any: true
