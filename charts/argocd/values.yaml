global:
  company:
    name: #example
    gcp:
      enabled: false
      bucket:
        prefix:
      project_id: #example-production
    domain:
      root: #example.com
      env: #int.example.com, dev.example.com, prd.example.com etc
    network:
      int_nat_gw:
  environment:
    name: #aws-prd or aws-int or aws-stg
    server: #https://2.2.2.2
    short_name: #pre/prd/int/dev/etc

argo-cd:
  enabled: false
  crds:
    install: false

  configs:
    cm:
      create: true
    params:
      server.insecure: true

  redis:
    enabled: false

  redis-ha:
    enabled: false
    hardAntiAffinity: false
    haproxy:
      hardAntiAffinity: false

  controller:
    serviceAccount:
      create: false
      name: argocd
    replicas: 1

  server:
    serviceAccount:
      create: false
      name: argocd
    replicas: 2

  repoServer:
    replicas: 2

  applicationSet:
    replicaCount: 2

certificates:
  enabled: false

redis:
  enabled: false
  redisServiceMonitor:
    enabled: false
    prometheusSelector:
      prometheus: main
  sentinelServiceMonitor:
    enabled: false
    prometheusSelector:
      prometheus: main

probes:
  enabled: false
  probes:
    argocd:
      enabled: false
      selector:
        prometheus: main
      spec:
        prober:
          url: 'prometheus-{{ .Values.global.environment.name }}-prometheus-blackbox-exporter.prometheus.svc.cluster.local:9115'
        jobName: argocd
        module: http_2xx
        targets:
          ingress:
            selector:
              matchLabels:
                app.kubernetes.io/name: 'argocd-server'
            namespaceSelector:
              any: true
