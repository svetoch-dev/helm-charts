apiVersion: v2
name: argocd
version: 1.0.0
dependencies:
  #https://github.com/argoproj/argo-helm/tree/argo-cd-7.8.13/charts/argo-cd
  - name: argo-cd
    version: 7.8.13
    repository: https://argoproj.github.io/argo-helm
    condition: argo-cd.enabled
  - name: certificates
    version: 0.1.0
    repository: file://../chart_deps/security/certificates
    alias: certificates
    condition: certificates.enabled
  - name: redis-operated
    version: 0.1.0
    repository: file://../chart_deps/redis/redis-operated
    alias: redis
    condition: redis.enabled
  - name: probes
    version: 0.1.0
    repository: file://../chart_deps/prometheus/probes
    alias: probes
    condition: probes.enabled
