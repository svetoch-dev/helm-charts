global:
  image:
    repository:
    tag:

fluentbit:
  enabled: false
  labels:
    fluentbit: "main"
  clusterInputs:
    systemd:
      systemd:
        tag: systemd.*
        path: "/var/log/journal"
        db: "/fluent-bit/tail/systemd.db"
        dbSync: Normal
        storageType: memory
    pods:
      tail:
        tag: kube.pods.<namespace_name>.<pod_name>.<container_name>.<container_id>
        tagRegex: '(?<pod_name>[a-z0-9](?:[-a-z0-9]*[a-z0-9])?(?:\\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*)_(?<namespace_name>[^_]+)_(?<container_name>.+)-(?<container_id>[a-z0-9]{64})\.log$'
        path: "/var/log/containers/*.log"
        readFromHead: true
        parser: cri
        refreshIntervalSeconds: 10
        memBufLimit: 100MB
        skipLongLines: true
        skipEmptyLines: true
        multilineParser: "cri"
        db: /fluent-bit/tail/pos.db
        dbSync: Normal
        storageType: memory

  clusterOutputs:
    systemd:
      match: "systemd.*"
      retry_limit: "no_limits"
      logLevel: "info"
      loki:
        dropSingleKey: "on"
        host: "loki-{{ .Values.global.env.name }}-write.loki.svc.cluster.local"
        port: 3100
        labels:
          env: "{{ .Values.global.env.name }}"
          job: fluentbit-systemd
          node: $_HOSTNAME
          stream: $_TRANSPORT
          level: $level
          systemd_unit: $_SYSTEMD_UNIT
        removeKeys:
          - _TRANSPORT
          - level
          - _SYSTEMD_UNIT
          - _HOSTNAME
    pods:
      match: "kube.pods.*"
      retry_limit: "no_limits"
      logLevel: "info"
      loki:
        dropSingleKey: "on"
        host: "loki-{{ .Values.global.env.name }}-write.loki.svc.cluster.local"
        port: 3100
        labels:
          env: "{{ .Values.global.env.name }}"
          job: fluentbit-pods
          pod: $kubernetes['pod_name']
          container: $kubernetes['container_name']
          namespace: $kubernetes['namespace_name']
          node: $kubernetes['host']
          stream: $stream
          level: $level
          app_kubernetes_io_instance: $kubernetes['labels']['app.kubernetes.io/instance']
          app_kubernetes_io_name: $kubernetes['labels']['app.kubernetes.io/name']
          app_kubernetes_io_version: $kubernetes['labels']['app.kubernetes.io/version']
          app_kubernetes_io_component: $kubernetes['labels']['app.kubernetes.io/component']
        removeKeys:
          - _p
          - time
          - stream
          - kubernetes
          - ts
          - logtag

  clusterFilters:
    systemd:
      match: systemd.*
      filters:
        - lua:
            code: |
              function systemd_parse_priority(tag, timestamp, record)
                  code = 0
                  if record["PRIORITY"] then
                      priority = tostring(record["PRIORITY"])
                      if priority == "0" then
                          record["level"] = "emerg"
                      elseif priority == "1" then
                          record["level"] = "alert"
                      elseif priority == "2" then
                          record["level"] = "crit"
                      elseif priority == "3" then
                          record["level"] = "error"
                      elseif priority == "4" then
                          record["level"] = "warn"
                      elseif priority == "5" then
                          record["level"] = "notice"
                      elseif priority == "6" then
                          record["level"] = "info"
                      elseif priority == "7" then
                          record["level"] = "debug"
                      end
                      code = 1
                  end
                  return code, timestamp, record
              end
            call: systemd_parse_priority
        - modify:
            rules:
              - remove: _SYSTEMD_INVOCATION_ID
              - remove: _STREAM_ID
              - remove: _MACHINE_ID
              - remove: JOB_ID
              - remove: MESSAGE_ID
              - remove: _RUNTIME_SCOPE
              - remove: _SYSTEMD_SLICE
              - remove: _SOURCE_REALTIME_TIMESTAMP
              - remove: PRIORITY
              - remove: SYSLOG_TIMESTAMP

    pods:
      match: kube.pods.*
      ordinal: 100
      filters:
        - parser:
            parser: '{{ include "fluentbit-operated.fullname" $ }}-json'
            keyName: log
        - modify:
            rules:
              - hardRename:
                  severity: "level"
              - remove: ts
              - remove: time
              - remove: t
        - kubernetes:
            kubeURL: https://kubernetes.default.svc:443
            kubeCAFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            kubeTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
            kubeTagPrefix: "kube.pods."
            regexParser: '{{ include "fluentbit-operated.fullname" $ }}-kube-pod-tag'
        - lua:
            code: |
              function level_lower_case(tag, timestamp, record)
                  code = 0
                  if record["level"] then
                      level = tostring(record["level"])
                      if level == "WARNING" or level == "warning" then
                          level = "warn"
                      end
                      record["level"] = string.lower(level)
                      code = 1
                  end
                  return code, timestamp, record
              end
            call: level_lower_case
    fluentbit:
      match: 'kube.pods.fluent.{{ include "fluentbit-operated.fullname" $ }}*'
      ordinal: 0
      filters:
        - parser:
            parser: '{{ include "fluentbit-operated.fullname" $ }}-fluentbit'
            keyName: log
    kube-system:
      match: 'kube.pods.kube-system.*'
      ordinal: 101
      filters:
        - parser:
            parser: '{{ include "fluentbit-operated.fullname" $ }}-workloads'
            keyName: $kubernetes['pod_name']
            reserveData: true
        - lua:
            code: |
              function nest_under_kubernetes(tag, timestamp, record)
                  if record["app_kubernetes_io_name"] and record["kubernetes"] then
                     if record["kubernetes"]["labels"] == nil then
                         record["kubernetes"]["labels"] = {}
                     end
                     record["kubernetes"]["labels"]["app.kubernetes.io/instance"] = record["app_kubernetes_io_name"]
                     record["kubernetes"]["labels"]["app.kubernetes.io/name"] = record["app_kubernetes_io_name"]
                     record["app_kubernetes_io_name"] = nil
                  end
                  return 1, timestamp, record
              end
            call: nest_under_kubernetes

  clusterConfig:
    enabled: true
    service:
      parsersFile: /fluent-bit/etc/parsers.conf
      httpServer: true
    inputSelector:
      matchLabels:
        fluentbit: "main"
    filterSelector:
      matchLabels:
        fluentbit: "main"
    parserSelector:
      matchLabels:
        fluentbit: "main"
    outputSelector:
      matchLabels:
        fluentbit: "main"
    multilineParserSelector:
      matchLabels:
        fluentbit: "main"

  clusterParsers:
    json:
      json:
        timeKeep: false
    fluentbit:
      regex:
        regex: '^\[(?<time>[^\]]+)\][ ]*\[[ ]*(?<level>[^\]]+)\][ ]*\[(?<plugin>[^\]]+)\] (?<log>.*)'
        timeKey: 'time'
        timeFormat: '%Y/%m/%d %H:%M:%S'
    kube-pod-tag:
      regex:
        regex: '^(?<namespace_name>[^_]+)\.(?<pod_name>[a-z0-9](?:[-a-z0-9]*[a-z0-9])?(?:\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*)\.(?<container_name>.+)\.(?<container_id>[a-z0-9]{64})'
    workloads:
      regex:
        regex: '^(?<app_kubernetes_io_name>[-a-z0-9]+?)(?:-[a-z0-9]{9,10}-[a-z0-9]{5}|-\d+|-[a-z0-9]{5}|)$'


  fluentbit:
    enabled: true
    positionDB:
      hostPath:
        path: /var/lib/fluent-bit/
    resources:
      limits:
        cpu: 500m
        memory: 200Mi
      requests:
        cpu: 10m
        memory: 25Mi
    livenessProbe:
      failureThreshold: 8
      httpGet:
        path: /
        port: 2020
      initialDelaySeconds: 10
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 15
    rbacRules:
      - apiGroups:
          - ""
        resources:
          - events
        verbs:
          - list

fluentbit-gcp:
  enabled: false
  inputs:
    control-plane:
      name: tail
      tag: kube.control-plane.*
      path: "/var/log/k8s/container.googleapis.com/*/*/*/*/*"
      read_from_head: true
      mem_buf_limit: 300MB
      buffer_max_size: 2MB
      #Because gcp writes files in 1h batches and
      #at every pod restart we re read all files
      #and read them in parallel we need to read only the last
      #created file in order to avoid 'entry too far behind'
      #errors.
      ignore_older: 50m
      skip_empty_lines: true
      #Because we use gcsfuse to access files on buckets
      #everytime a pod restarts files in filesystem get
      #new inode ids so offset db does not work between
      #pod restarts
      db: /fluent-bit/k8s.db
      db.sync: Normal
      storage.type: memory
    audit:
      name: tail
      tag: kube.audit.*
      path: "/var/log/k8s/cloudaudit.googleapis.com/*/*/*/*/*"
      read_from_head: true
      mem_buf_limit: 300MB
      #Because gcp writes files in 1h batches and
      #at every pod restart we re read all files
      #and read them in parallel we need to read only the last
      #created file in order to avoid 'entry too far behind'
      #errors.
      ignore_older: 50m
      buffer_max_size: 2MB
      skip_empty_lines: true
      #Because we use gcsfuse to access files on buckets
      #everytime a pod restarts files in filesystem get
      #new inode ids so offset db does not work between
      #pod restarts
      db: /fluent-bit/audit.db
      db.sync: Normal
      storage.type: memory
  filters:
    - name: parser
      match: '*'
      key_name: log
      parser: json
    - name: modify
      match: '*'
      hard_rename: severity    level
    - name: lua
      match: "*"
      code: |
        function non_ms_ts(tag, timestamp, record)
            if record["timestamp"] then
                local pattern = "^(%d%d%d%d)-(%d%d)-(%d%d)T(%d%d):(%d%d):(%d%d)Z$"
                local Y, M, D, h, m, s = record["timestamp"]:match(pattern)
                local new_timestamp = os.time(
                    {
                        year  = tonumber(Y),
                        month = tonumber(M),
                        day   = tonumber(D),
                        hour  = tonumber(h),
                        min   = tonumber(m),
                        sec   = tonumber(s)
                    }
                )
                return 1, new_timestamp, record
            end

            return 0, timestamp, record
        end
      call: non_ms_ts
    - name: lua
      match: "*"
      code: |
        function level_lower_case(tag, timestamp, record)
            code = 0
            if record["level"] then
                if record["level"] == "WARNING" then
                    record["level"] = "warn"
                end
                record["level"] = string.lower(tostring(record["level"]))
                code = 1
            end
            return code, timestamp, record
        end
      call: level_lower_case
  outputs:
    control-plane:
      name: loki
      match: 'kube.control-plane.*'
      host: 'loki-{{ .Values.global.env.name }}-write.loki.svc.cluster.local'
      port: 3100
      labels:
        env: '{{ .Values.global.env.name }}'
        app_kubernetes_io_instance: $resource['labels']['component_name']
        app_kubernetes_io_name: $resource['labels']['component_name']
        job: 'fluentbit-control-plane'
        level: $level
        node: $labels['compute.googleapis.com/resource_name']
      remove_keys: insertId,labels,logName,receiveTimestamp,resource
    audit:
      name: loki
      match: 'kube.audit.*'
      host: 'loki-{{ .Values.global.env.name }}-write.loki.svc.cluster.local'
      port: 3100
      labels:
        env: '{{ .Values.global.env.name }}'
        resource_name: $protoPayload['resourceName']
        principal: $protoPayload['authenticationInfo']['principalEmail']
        method_name: $protoPayload['methodName']
        job: 'fluentbit-k8s-audit'
        level: $level
      remove_keys: insertId,logName,operation,receiveTimestamp,resource,response['metadata']['managedFields'],response['spec']['metadata']['managedFields']

  parsers:
    json:
      name: json
      format: json
      time_key: timestamp
      time_format: '%Y-%m-%dT%H:%M:%S.%LZ'


  fluentbit:
    enabled: true
    serviceAccount:
      create: false
      name: fluent

    podAnnotations:
      gke-gcsfuse/volumes: 'true'
      gke-gcsfuse/ephemeral-storage-request: '500Mi'

    resources:
      limits:
        cpu: 500m
        memory: 1200Mi
      requests:
        cpu: 10m
        memory: 25Mi

    volumeMounts:
      - name: gcsfuse
        mountPath: /var/log/k8s
    volumes:
      - name: gcsfuse
        persistentVolumeClaim:
          claimName: '{{ include "fluentbit.fullname" $ }}-gcsfuse'

    pvcs:
      gcsfuse:
        storage: 1Gi
        storageClass: gcsfuse
        volumeName: '{{ include "fluentbit.fullname" $ }}-gcsfuse'
        accessModes:
          - ReadWriteMany
    pvs:
      gcsfuse:
        accessModes:
          - ReadWriteMany
        storage: 1Gi
        storageClass: gcsfuse
        mountOptions:
          - implicit-dirs
          - uid=1000
          - gid=1000
        csi:
          driver: gcsfuse.csi.storage.gke.io
          volumeHandle: '{{printf "%s-logs-%s" .Values.global.bucket.prefix .Values.global.bucket.suffix }}'
        claimRef:
          name: '{{ include "fluentbit.fullname" $ }}-gcsfuse'
          namespace: '{{ .Release.Namespace }}'


